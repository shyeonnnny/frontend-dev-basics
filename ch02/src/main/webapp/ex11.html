<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>개념 테스트</title>
<style>
input {
	background-color: #fff;
	padding: 5px;
	border: 2px solid #03cf5d;
	outline: none;
}

input.focused{
	background-color: #e1e6f6;
}
</style>
<script>
i=10;
console.log(i, window.i);

function f() {
	console.log("focused");
}

function a() {
	el = document.getElementById("user-id");
	console.log(el);
}

function c(el){
	console.log(el);
	el.style.backgroundColor = "#e1e6f6";
	// background-color라고 하면 자바스크립트에서는 -연산자로 인식해서 오류남
}

function onFocus(el) {
	el.className = "focused";
}

function onBlur(el){
	el.className="";
}

function b(){
	console.log(this);
}

function changeBackground(el, className) {
	el.className = className;
}
</script>
</head>
<body>

	<form>
		<input 
			onfocus='changeBackground(this, "focused")'
			onblur='changeBackground(this, "")'
			type="text" 
			name="userId" 
			id="user-id" 
			placeholder="아이디"/>
		<br/><br/>
		<input 
			onfocus='changeBackground(this, "focused")'
			onblur='changeBackground(this, "")' 
			type="password" 
			name="password" 
			placeholder="비밀번호"/>
	</form>

</body>
</html>
