<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
/* jquery plug in */
$.fn.hello = function(){  // 얘가 플러그인
	console.log("Hello World");
	console.log(this.length);
	console.log(this.attr('title'));
	return this;
}

$.fn.flash = function(){
	var _this = this;
	var isBlink = false;
	setInterval(function(){
		_this.css('background-color', isBlink ? '#f00' : '#EFEFEF'); // isBlink가 true이면 : 앞 false면 : 뒤
		isBlink = !isBlink;
	}, 1000);
}

$(function() {
	$("#btn").click(function(){
		//console.log(this); // this가 무엇을 가르키는지 헷갈릴때 console에 찍어보고 맞으면 사용
		// $("#btn").hello(); // 클릭하는 자식 UI를 넣어줌
		$(this)// this에 "#btn"도 되고 'h1'을 넣어줘도됨
			.hello()
			//.css('background-color', 'red');
			.flash();

	});
});
</script>
</head>
<body>
	<h1>jQuery Plug In</h1>

	<div style='width:200px; margin: 50px auth'>
		<button id='btn' title='click me'>click me</button> <!-- 플러그인?-->
	</div>
</body>
</html>
