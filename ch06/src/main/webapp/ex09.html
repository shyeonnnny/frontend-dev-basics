<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 용어 정리
 1. 태그(Tag)
 	- HTML문서 안에서 텍스트나 콘텐츠를 정의할 때 사용하는 마크업
 2. 문서 객체(Document Object)
 	- DOM(Document Object odel)
 	- 구현 Tree의 구성 노드의 타입은 HTMLElement 이다.
 	- JavaScript에서 접근하고 조작하게 된다.(document라는 이름으로...)
 3. 노드(Node)
 	- DOM Tree의 각각의 요소
 */
 window.addEventListener("load", function(){
	var imgElement = document.createElement("img");
	
	// (표준(prop o) + 비표준(prop x)) 속성을 읽기/쓰기 위해서 setAttribute/getAttribute를 사용한다.
	imgElement.setAttribute('src', 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPJQRB3_8gjGTNoa6W2a-fFXPMCJxezOg4yQ&usqp=CAU');
	imgElement.setAttribute('style', 'width: 200px'); // ( 속성, 값)
	imgElement.setAttribute('alt' ,'세포');
	imgElement.setAttribute('title' ,'유미의 세포들');
	imgElement['date-no'] = 20; /* property */
	imgElement.setAttribute('data-no', 10);/* 비표준 속성 (property x) */

	setTimeout(function(){
		document.body.appendChild(imgElement);
		console.log(imgElement['data-no']);
		console.log(imgElement.getAttribute('data-no'));
	}, 3000)
 });
</script>
</head>
<body>
	<h1>DOM(Document Object Moel)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
</body>
</html>
