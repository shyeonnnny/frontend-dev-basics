<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 용어 정리
 1. 태그(Tag)
 	- HTML문서 안에서 텍스트나 콘텐츠를 정의할 때 사용하는 마크업
 2. 문서 객체(Document Object)
 	- DOM(Document Object odel)
 	- 구현 Tree의 구성 노드의 타입은 HTMLElement 이다.
 	- JavaScript에서 접근하고 조작하게 된다.(document라는 이름으로...)
 3. 노드(Node)
 	- DOM Tree의 각각의 요소
 */
 window.addEventListener("load", function(){
	var imgElement = document.createElement("img");
	imgElement.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPJQRB3_8gjGTNoa6W2a-fFXPMCJxezOg4yQ&usqp=CAU';
	imgElement.style.width = "200px";
	imgElement.alt = "세포";
	imgElement.title = "유미의 세포들";
	imgElement['data-no'] = 10; /* 비표준 속성 (property로 세팅) */
	setTimeout(function(){
		document.body.appendChild(imgElement);
		// document.getElementById('h')['data-no']
		// ~~~~.dataNo로 인식이안되면 ~~~['data-no']라고 적어줘야함
	}, 3000)
 });
</script>
</head>
<body>
	<h1 id='h' data-no='10'>DOM(Document Object Moel)</h1>
	<h2>3. HTML Element 속성 조작하기1</h2>
</body>
</html>
